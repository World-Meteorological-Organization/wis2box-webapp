version: '3.3'
# docker-compose file to bring up wis2box-webapp

services:
  wis2box-webapp-test:
    container_name: wis2box-webapp-test
    image: wis2box-webapp:latest
    environment:
      - WIS2BOX_API_URL=http://localhost/oapi
      - VITE_TEST_MODE=true
    ports:
      - 8080:4173 # port mapping for webapp
